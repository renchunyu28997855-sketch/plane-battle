<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>飞机大战 - Plane Battle</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
      }
      
      /* 背景星星效果 */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 160px 120px, #eee, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 200px 50px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 250px 180px, #eee, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 300px 90px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 350px 200px, #ddd, rgba(0,0,0,0));
        background-size: 400px 250px;
        animation: star-move 20s linear infinite;
        pointer-events: none;
        z-index: 0;
      }
      
      @keyframes star-move {
        from { transform: translateY(0); }
        to { transform: translateY(-250px); }
      }
      
      #game-container {
        position: relative;
        z-index: 1;
      }
      
      canvas {
        display: block;
        border: 3px solid #6c5ce7;
        border-radius: 12px;
        box-shadow: 
          0 0 30px rgba(108, 92, 231, 0.5),
          0 0 60px rgba(108, 92, 231, 0.3),
          inset 0 0 30px rgba(0, 0, 0, 0.3);
        animation: canvas-glow 2s ease-in-out infinite alternate;
      }
      
      @keyframes canvas-glow {
        from {
          box-shadow: 
            0 0 30px rgba(108, 92, 231, 0.5),
            0 0 60px rgba(108, 92, 231, 0.3),
            inset 0 0 30px rgba(0, 0, 0, 0.3);
        }
        to {
          box-shadow: 
            0 0 40px rgba(108, 92, 231, 0.7),
            0 0 80px rgba(108, 92, 231, 0.4),
            inset 0 0 30px rgba(0, 0, 0, 0.3);
        }
      }
      
      /* 游戏标题 */
      .game-title {
        position: absolute;
        top: -60px;
        left: 50%;
        transform: translateX(-50%);
        color: #fff;
        font-size: 28px;
        font-weight: bold;
        text-shadow: 
          0 0 10px rgba(108, 92, 231, 0.8),
          0 0 20px rgba(108, 92, 231, 0.5),
          0 0 30px rgba(108, 92, 231, 0.3);
        letter-spacing: 4px;
        white-space: nowrap;
        animation: title-float 3s ease-in-out infinite;
      }
      
      @keyframes title-float {
        0%, 100% { transform: translateX(-50%) translateY(0); }
        50% { transform: translateX(-50%) translateY(-5px); }
      }
      
      .game-title span {
        display: inline-block;
        animation: title-pulse 1.5s ease-in-out infinite;
      }
      
      @keyframes title-pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div class="game-title">✈ 飞机大战 ✈</div>
      <canvas id="game-canvas" width="480" height="720"></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
